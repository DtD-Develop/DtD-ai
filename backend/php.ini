; ===== General =====
expose_php = Off
default_charset = "UTF-8"
short_open_tag = Off
memory_limit = 512M
max_execution_time = 120
max_input_time = 60

; Timezone (set this to your preferred zone)
date.timezone = UTC

; ===== Error handling =====
error_reporting = E_ALL
display_errors = Off
display_startup_errors = Off
log_errors = On
; For Docker, send PHP logs to stderr:
; error_log = /proc/self/fd/2

; ===== File uploads =====
file_uploads = On
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 50

; ===== CLI/Env Vars =====
variables_order = "EGPCS"

; ===== Sessions =====
session.use_strict_mode = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = "Lax"
session.gc_maxlifetime = 1440

; ===== Opcache (good defaults for dev; tune for prod) =====
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 1

; ===== Realpath cache =====
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ===== Security / FPM specifics =====
cgi.fix_pathinfo = 0

; ===== Extensions =====
; Do not un-comment these unless the extension is actually installed/enabled.
; pcntl cannot be enabled on Windows and is not loadable via php.ini.
; extension=redis
; extension=pdo_mysql
