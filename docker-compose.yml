version: "3.9"

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dtdai
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10

  redis:
    image: redis:alpine
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: mysql
      DB_DATABASE: dtdai
      DB_USERNAME: root
      DB_PASSWORD: root
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - storage_data:/var/www/html/storage
      - logs_data:/var/www/html/storage/logs
    networks:
      - app-network

  horizon:
    build:
      context: ./backend
      dockerfile: Dockerfile.horizon
    depends_on:
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: "http://backend"
    networks:
      - app-network

  ingest:
    build:
      context: ./ingest_service
    depends_on:
      - qdrant
    networks:
      - app-network

  qdrant:
    image: qdrant/qdrant:v1.11.0
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - storage_data:/var/www/html/storage
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:

volumes:
  mysql_data:
  storage_data:
  logs_data:
  qdrant_data:
