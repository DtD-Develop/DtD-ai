version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: laravel_backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
      - redis
      - qdrant
      - ollama
    networks:
      - app-network

  horizon:
    build:
      context: ./backend
      dockerfile: Dockerfile.horizon
    container_name: dtd-ai-horizon-1
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    networks:
      - app-network

  ingest_service:
    build:
      context: ./ingest_service
    container_name: ingest_service
    ports:
      - "8001:8001"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: next_frontend
    ports:
      - "3000:3000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: dtd-ai-mysql-1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ai_platform
      MYSQL_USER: aiuser
      MYSQL_PASSWORD: aipassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: dtd-ai-redis-1
    restart: unless-stopped
    networks:
      - app-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    command: ["/bin/sh", "-c", "/ollama-init.sh"]
    ports:
      - "11434:11434"
    networks:
      - app-network
    volumes:
      - ollama_models:/root/.ollama
      - ./backend/ollama-init.sh:/ollama-init.sh

volumes:
  mysql_data:

networks:
  app-network:
